        <div id="sidebar" class="sidebar collapsed">

                    <li>
                        <a href="#book" role="tab"><i class="fas fa-book"></i></a>
                    </li>
                    <li>
                        <a href="#settings" role="tab"><i class="fas fa-cog"></i></a>
                    </li>
                    <li>
                        <a href="https://github.com/henryleeworld/js-registered-restaurants-in-taiwan-applied-for-use-of-the-taiwan-pork-logo-map" role="tab" target="_blank"><i class="fab fa-github"></i></a>
                    </li>
                </ul>
            </div>
            <div class="sidebar-content">
                <div class="sidebar-pane" id="home">
                    <h1 class="sidebar-header">
                        <span id="sidebarTitle">請點選地圖中的點</span><span class="sidebar-close"><i class="fa fa-caret-left"></i></span>

                    <div id="sidebarContent">請點選地圖中的點</div>

                        <a href="https://github.com/henryleeworld/js-registered-restaurants-in-taiwan-applied-for-use-of-the-taiwan-pork-logo-map/issues" target="_blank" class="btn btn-primary btn-lg btn-block">網站問題反應</a>

                    <div>臺灣豬證明標章商家資料取自<a href="https://data.coa.gov.tw/Query/ServiceDetail.aspx?id=H76" target="_blank">行政院農業委員會資料開放平台</a></div>
                </div>

                                <input type="text" id="findPoint" name="findPoint" class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="map" class="sidebar-map"></div>
